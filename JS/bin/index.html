<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>BixBite</title>
	<meta name="description" content="" />
	
	<script src="js/core/bixbite.js"></script>
	<script src="js/examples/application.js"></script>

	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>

<body>
	<script>
		
		var core = new BixBite();
		core.register(BoxFactory);

		var time = new Date();

		for (var i = 0; i < 1000; i++) {
			var xpos = Math.floor(Math.random() * 1200);
			var ypos = Math.floor(Math.random() * 900);
			
			core.sendSignal("createBox", { x:xpos, y:ypos, width:50, height:50, color:"#333333"});
			core.sendSignal("createBox", { x:xpos+2, y:ypos+2, width:46, height:46} );
		};

		trace("TIME: "+ (new Date()-time) + "ms");
		
	</script>
</body>

</html>
