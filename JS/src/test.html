	<script src="test/performance/coreperf/CorePerformance.js"></script>
	
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>

<body>
	<div id="max_mem"></div>
	<script>
		
		var core1,core2,core3;
		
		var root = new MultiDisplayList(document.body);
		
		var bb = new BixBite(root);
		bb.addContext("app", new Context());
		bb.addContext("debug", new Context());
		
		core1 = bb.spawnCore("stats");
		
		core1.register(DisplayManager);
		core1.emitSignal(Display.SET_DISPLAY, { root:root, frameRate:30 } );

		//core1.register(Stats);

		core2 = bb.spawnCore("test_cases");

		core2.register(CorePerformance);
		
	</script>
</body>
